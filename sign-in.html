<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-in</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/sign-in.css" />
  </head>
  <body>
    <!-- body start -->

    <div class="background">
      <section class="container">
        <div class="row">
          <div
            class="col-6 background-form d-none d-md-block"
            style="background-color: white;"
          ></div>
          <div class="col-12 col-md-6" style="background-color: white;">
            <div class="row justify-content-center">
              <div class="col-12 col-md-9 form">
                <div id="btn" class="row justify-content-between pt-4">
                  <div class="col-5 ml-4">
                    <p id="sign-up-btn" class="btns active">SIGN UP</p>
                    <div id="sign-up-line" class="line1"></div>
                  </div>
                  <div class="col-5">
                    <p id="sign-in-btn" class="btns">SIGN IN</p>
                    <div id="sign-in-line" class="line2 d-none"></div>
                  </div>
                </div>
                <div
                  class="row"
                  style="
                    border-radius: 50px;
                    background: white;
                    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                  "
                >
                  <div class="col-12 pt-4 px-5">
                    <form id="sign-up" class="sign-up">
                      <div class="form-group">
                        <label for="name" class="name">Full Name</label>
                        <div>
                          <input
                            type="text"
                            id="name"
                            class="input p-0"
                            placeholder="Mark"
                          />
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="email" class="name">Email</label>
                        <div>
                          <input
                            type="email"
                            id="email"
                            class="input p-0"
                            placeholder="Mark@gmail.com"
                          />
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="password" class="name">Password</label>
                        <div>
                          <input
                            type="password"
                            id="password"
                            class="input p-0"
                            placeholder="************"
                          />
                        </div>
                      </div>
                      <div class="signupbtn">
                        <button class="btn form-control text-white">
                          SIGN UP
                        </button>
                      </div>
                      <div class="text-center">
                        <button
                          class="btn name text-center"
                          style="font-size: 16px;"
                        >
                          i already have an account?
                        </button>
                      </div>
                    </form>
                    <form
                      id="sign-in"
                      class="sign-in d-none"
                      style="padding: 42px 0;"
                    >
                      <div class="form-group">
                        <label for="email" class="name">Email</label>
                        <div>
                          <input
                            type="email"
                            id="email"
                            class="input p-0"
                            placeholder="Mark@gmail.com"
                          />
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="password" class="name">Password</label>
                        <div>
                          <input
                            type="password"
                            id="password"
                            class="input p-0"
                            placeholder="************"
                          />
                        </div>
                      </div>
                      <div class="signinbtn my-4">
                        <button class="btn form-control text-white">
                          SIGN IN
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="row justify-content-center text-center mt-3 social-icons"
            >
              <div class="col-2">
                <button class="btn">
                  <img src="/img/linkdin.png" width="25px" alt="" />
                </button>
              </div>
              <div class="col-2">
                <button class="btn">
                  <img src="/img/insta.png" width="25px" alt="" />
                </button>
              </div>
              <div class="col-2">
                <button class="btn">
                  <img src="/img/twitter.png" width="25px" alt="" />
                </button>
              </div>
              <div class="col-2">
                <button class="btn">
                  <img src="/img/facebook.png" width="25px" alt="" />
                </button>
              </div>
            </div>
            <div class="row justify-content-center mt-2 phone">
              <div class="col-6 text-center">
                <button class="btn">
                  <img src="./img/call.png" width="20px" alt="" />
                  <span class="font-weight-bold">09037399392</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- body end -->

    <!-- Script start -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- scripts for buttons -->
    <script>
      const signUp = document.querySelector("#sign-up");
const signIn = document.querySelector("#sign-in");
const signInBtn = document.querySelector("#sign-in-btn");
const signUpBtn = document.querySelector("#sign-up-btn");
const line1 = document.querySelector("#sign-up-line");
const line2 = document.querySelector("#sign-in-line");

const button = document.querySelector("#btn");

button.addEventListener("click", function (e) {
  if (e.target.id == "sign-up-btn") {
    signIn.classList.add("d-none");
    signUpBtn.classList.add("active");
    line2.classList.add("d-none");

    signUp.classList.remove("d-none");
    signInBtn.classList.remove("active");
    line1.classList.remove("d-none");
  } else if (e.target.id == "sign-in-btn") {
    signIn.classList.remove("d-none");
      signUpBtn.classList.remove("active");
      line2.classList.remove("d-none")

    signUp.classList.add("d-none");
      signInBtn.classList.add("active");
      line1.classList.add("d-none")
  }
});

    </script>
    <!-- scripts for buttons end -->
    <!-- Script end -->
  </body>
</html>
